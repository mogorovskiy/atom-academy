<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Уроки курса | Atom Academy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark">

<nav class="navbar navbar-dark bg-dark border-bottom border-secondary mb-4">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="index.html">
            <img src="img/logo2.svg" alt="Logo" width="40" height="40" class="d-inline-block me-3">
            <span class="fw-bold text-uppercase">Atom Academy</span>
        </a>
        <a href="index.html" class="btn btn-outline-secondary btn-sm">← К списку курсов</a>
    </div>
</nav>

<div class="container">
    <div class="author-card p-4 mb-5 text-center shadow-lg">
        <h2 id="course-title" class="text-light fw-bold">Загружаем название курса...</h2>
        <p class="text-light-50 mb-0">Список доступных уроков и материалов</p>
    </div>

    <div class="row justify-content-center">
        <div class="col-lg-10" id="lessons-list">
            <div class="text-center text-light">
                <div class="spinner-border text-info" role="status"></div>
            </div>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-lg-10" id="main-page-btn">
            <div class="text-center text-light">
                <a href="index.html" class="btn btn-sm btn-neon-purple w-100 mt-2">На главную страницу</a>
            </div>
        </div>
    </div>
</div>

<script>
    async function loadLessons() {
        const urlParams = new URLSearchParams(window.location.search);
        const courseId = urlParams.get('id');

        debugger;

        if (!courseId) {
            document.getElementById('lessons-list').innerHTML =
                '<div class="alert alert-danger">Курс не указан! Вернитесь на главную.</div>';
            return;
        }

        try {
            const courseRes = await fetch(`http://localhost:8080/api/courses/${courseId}`);
            const courseData = await courseRes.json();
            document.getElementById('course-title').innerText = courseData.title;

            const response = await fetch(`http://localhost:8080/api/courses/${courseId}/lessons`);
            const lessons = await response.json();

            const container = document.getElementById('lessons-list');
            container.innerHTML = '';

            if (lessons.length === 0) {
                container.innerHTML = '<h4 class="text-center text-muted mt-5">В этом курсе пока нет уроков.</h4>';
                return;
            }

            lessons.forEach(lesson => {
                const div = document.createElement('div');
                div.className = 'card bg-dark text-light border-secondary mb-4 shadow card-hover';
                div.innerHTML = `
                    <div class="card-body d-flex justify-content-between align-items-center p-4">
                        <div>
                            <h5 class="text-info fw-bold mb-1">${lesson.title}</h5>
                            <p class="small text-muted mb-0">${lesson.description || 'Описание отсутствует'}</p>
                        </div>
                        <button class="btn btn-neon-purple px-4">Смотреть</button>
                    </div>
                `;
                container.appendChild(div);
            });
        } catch (e) {
            console.error("Ошибка:", e);
            document.getElementById('lessons-list').innerHTML =
                '<div class="alert alert-danger">Не удалось загрузить уроки. Проверьте бэкенд.</div>';
        }
    }

    loadLessons();
</script>

</body>
</html>
