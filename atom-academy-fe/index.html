<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymou
s">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark">
<nav class="navbar navbar-dark bg-dark border-bottom border-secondary">
    <div class="container"><a class="navbar-brand d-flex align-items-center" href="#">
        <img src="img/logo2.svg" alt="Logo" width="40" height="40"
             class="d-inline-block me-3"> <span class="fw-bold text-uppercase tracking-wider">Atom Academy</span>
    </a>
    </div>
</nav>
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="author-card p-5 text-center shadow-lg">
                <h3 class="text-light mb-3 fw-bold">Хотите поделиться знаниями?</h3>
                <p class="text-light-50 mb-4">Станьте частью команды Atom Academy и создавайте курсы будущего</p>
                <button type="button" class="btn btn-outline-success btn-lg px-5 fw-bold text-uppercase"
                        data-bs-toggle="modal" id="сreateAuthorBtn">
                    Стать автором
                </button>
            </div>
        </div>
    </div>
</div>

<div class="container mt-5">
    <div class="row mb-4 text-light">
        <div class="col">
            <h2>Наши курсы</h2>
            <p class="text-light">Выберите направление для обучения:</p>
        </div>
    </div>

    <div class="row" id="courses-row">
        <div class="text-light text-center w-100">
            <div class="spinner-border text-info" role="status"></div>
            <p class="mt-2">Загружаем знания...</p>
        </div>
    </div>

</div>

<script>
    async function loadCourses() {
        const response = await fetch('http://localhost:8080/api/courses');
        const courses = await response.json();

        const row = document.getElementById('courses-row');
        row.innerHTML = '';

        courses.forEach(course => {
            const col = document.createElement('div');
            col.className = 'col-12 mb-3';

            let badgeColor = 'bg-primary';
            if (course.complexity === 'EASY') badgeColor = 'bg-success';
            if (course.complexity === 'MEDIUM') badgeColor = 'bg-warning text-dark';
            if (course.complexity === 'HARD') badgeColor = 'bg-danger';

            col.innerHTML = `
                <div class="card bg-dark text-light border-secondary h-100 shadow">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <h5 class="card-title">${course.title}</h5>
                            <span class="badge ${badgeColor}">${course.complexity}</span>
                        </div>
                        <p class="card-text text-light small mt-2">${course.description}</p>
                        <p class="card-text"><small>Автор: ${course.authorName}</small></p>
                       <a href="lessons.html?id=${course.id}" class="btn btn-sm btn-neon-purple w-100 mt-2">Смотреть уроки</a>
                    </div>
                </div>
            `;
            row.appendChild(col);
        });
    }

    loadCourses();
</script>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>
</html>
